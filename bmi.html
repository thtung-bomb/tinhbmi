<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let chieucao = +prompt("Hãy nhập chiều cao (met)");

        let cannang = +prompt("Hãy nhập cân nặng (kg)");

        let BMI = cannang / (chieucao * chieucao);

        if (BMI < 16) //BMI <16: Gầy độ III
        {
            alert("Gầy độ III");
        }
        else {
            if (BMI >= 16 && BMI < 17) //16 ≤ BMI < 17: Gầy độ II
            {
                alert("Gầy độ II");
            }
            else {
                if (BMI >= 17 && BMI < 18.5) //17 ≤ BMI < 18.5: Gầy độ I
                {
                    alert("Gầy độ I");
                }
                else {
                    if (BMI >= 18.5 && BMI < 25) //18.5 ≤ BMI < 25: Bình thường
                    {
                        alert("Bình thường");
                    }
                    else {
                        if (BMI >= 25 && BMI < 30) //25 ≤ BMI < 30: Thừa cân
                        {
                            alert("Thừa cân");
                        }
                        else {
                            if (BMI >= 30 && BMI < 35) //30 ≤ BMI < 35: Béo phì độ 1
                            {
                                alert("Béo phì độ 1");
                            }
                            else {
                                if (BMI >= 35 && BMI < 40) //35 ≤ BMI < 40: Béo phì độ II
                                {
                                    alert("Béo phì độ II");
                                }
                                else {
                                    alert("Béo phì độ III");  //BMI > 40: Béo phì độ III
                                }
                            }
                        }
                    }
                }
            }
        }

    </script>
</body>

</html>
